<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="heater">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="texto">
      <h1 style="color: gray;">We are launching <span style="width: 30px; color: black;" >soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </div>
    <div class="autenticacion">
      <form name="formulario" action="#">
        <input  type="text" name="email" id="email" placeholder="Your email address...">
        <button type="submit" value="submit" onclick="validateEmail(document.formulario.email)">
          Notify Me
        </button>
      </form>
    </div>
    <div class="imagen">
      <img src="images/illustration-dashboard.png" alt="imagen">
    </div>
    
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivon</a>.
    </p>
  </footer>
</body>
</html>
