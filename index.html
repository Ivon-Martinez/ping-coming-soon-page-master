<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--adding icon library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="head">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="texto1">
      <h1 style="color: gray;">We are launching <span style="width: 30px; color: black; font-weight: bold;" >soon!</span></h1>
    </div>
    <div class="texto2">
      <h2>Subscribe and get notified</h2>
    </div>  
    <div class="autenticacion">
      <form name="formulario" action="#">
        <input  type="text" name="email" id="email" placeholder="Your email address...">
        <button type="submit" value="submit" onclick="validateEmail(document.formulario.email)">
          Notify Me
        </button>
      </form>
    </div>
    <div class="imagen">
      <img src="images/illustration-dashboard.png" alt="imagen" class="ima" >
    </div>
    <div class="iconos">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </div>
    <div class="cr">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivon</a>.
    </p>
  </footer>
</body>
</html>
